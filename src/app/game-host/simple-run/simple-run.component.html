<form [formGroup]="simpleRunForm" (ngSubmit)="onStart()">
    <div>
        <mat-form-field class="full-width">
            <mat-label>Away Team Configuration</mat-label>
            <mat-select [compareWith]='compareConfigs' formControlName="awayTeamConfig">
                <mat-option *ngFor="let config of getTeamConfigs()" [value]='config'>
                    {{config.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="full-width">
            <mat-label>Script</mat-label>
            <textarea matInput #script cdkTextareaAutosize placeholder="Ex. Url or raw text"
                formControlName="script"></textarea>
            <mat-hint align="end">{{script.value.length}}</mat-hint>
        </mat-form-field>
    </div>
    <div style="justify-content: flex-end; display: flex;">
        <button mat-raised-button color="primary" type="submit" [disabled]="!simpleRunForm.valid">Run</button>
    </div>
</form>
